<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta Lomba Menyanyi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Peserta Lomba Menyanyi</h1>
        
        <button onclick="window.location.href='edit.html'" class="add-button">Tambah Peserta</button>
        
        <table id="participants-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Peserta akan ditambahkan di sini melalui JavaScript -->
            </tbody>
        </table>

        <button onclick="logout()" class="logout-button">Logout</button>
    </div>

    <script src="auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
